<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-8 max-w-lg">
        <h1 class="text-4xl font-bold text-center text-green-600 mb-4">Donor Registration</h1>
        <p class="text-center text-lg text-gray-600 mb-6">Please fill out the form below to register as a donor.</p>

        <!-- Registration Form -->
        <form action="/donor_register" method="POST" class="bg-white p-6 rounded-lg shadow-lg space-y-4">
            <div>
                <label for="full_name" class="block text-lg text-gray-700">Full Name</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="full_name" name="full_name" required>
            </div>

            <div>
                <label for="email" class="block text-lg text-gray-700">Email Address</label>
                <input type="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="email" name="email" required>
            </div>

            <div>
                <label for="password" class="block text-lg text-gray-700">Password</label>
                <input type="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="password" name="password" required>
            </div>

            <div>
                <label for="confirm_password" class="block text-lg text-gray-700">Confirm Password</label>
                <input type="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="confirm_password" name="confirm_password" required>
            </div>

            <div>
                <label for="phone" class="block text-lg text-gray-700">Phone Number</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="phone" name="phone" required>
            </div>

            <div>
                <label for="address" class="block text-lg text-gray-700">Address</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="address" name="address" required>
            </div>

            <div>
                <label for="donation_amount" class="block text-lg text-gray-700">Preferred Donation Amount</label>
                <input type="number" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="donation_amount" name="donation_amount" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition">Register</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Already a donor? <a href="/donor_login" class="text-green-600 hover:text-green-700">Login here</a>
        </p>
    </div>
</body>
</html>
