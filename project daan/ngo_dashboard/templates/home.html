<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the NGO Dashboard</h1>

        <div class="row justify-content-center mt-4">
            <!-- NGO Section -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">NGO Login</h4>
                        <a href="/login_ngo" class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">NGO Register</h4>
                        <a href="/register_ngo" class="btn btn-success btn-block">Register</a>
                    </div>
                </div>
            </div>

            <!-- Donor Section -->
            <div class="col-md-3 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Donor Login</h4>
                        <a href="/donor/login" class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mt-4 mt-md-0">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Donor Register</h4>
                        <a href="/register_donor" class="btn btn-success btn-block">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
